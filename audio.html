<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icones/css/all.css">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">Exercício JS</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                       role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Audio
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="calculadora.html">Calculadora</a>
                        <a class="dropdown-item" href="processador_json.html">Processador de Json</a>
                        <a class="dropdown-item" href="requisicoes_http.html">Requisições HTTP</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="formulario">
        <audio id="meu-audio" src="arquivos/meu_audio.mp3"></audio>
        <br>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-info"
                    onclick="play()" title="Play">
                <i class="fas fa-play"></i>
            </button>
            <button type="button" class="somente-tocando btn btn-info"
                    disabled onclick="pause()" title="Pause">
                <i class="fas fa-pause"></i>
            </button>
        </div>
        <br>
        <div class="btn-group" role="group">
            <button type="button" class="somente-tocando btn btn-info"
                    disabled onclick="aumentarVolume()" title="Aumentar Volume">
                <i class="fas fa-volume-up"></i>
            </button>
            <button type="button" class="somente-tocando btn btn-info"
                    disabled onclick="diminuirVolume()" title="Diminuir Volume">
                <i class="fas fa-volume-down"></i>
            </button>
        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

<script src="js/audio.js"></script>
</body>
</html>
